

<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <head>
    <meta charset="utf-8">

    {% if title %}
    <title>Image-gallery - {{title}}</title>
    {% else %}
    <title> Image Gallery </title>
    {% endif %}
</head>
<body>
  
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="/">Image-gallery</a>
    </div>

      <!-- Adding a search form  -->
      <div class="col-sm-4 col-md-4 navbar-right">

        <form class="navbar-form" role="search" action="{% url 'search_category' %}">

          <div class="input-group">
            <input type="text" class="form-control" placeholder="Search category" name="category">
            <div class="input-group-btn">
              <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
            </div>
          </div>

        </form>
      </div>

      <div class=" navbar-right">
        <ul class="navbar-nav " style="list-style: none">
            <li class="dropdown">
                <a class="nav-link dropdown-toggle location navbar-brand" href="#" id="navbarDropdown"
                    role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
                    style="text-decoration: none; border-radius: 5%;">
                    Select Location
                </a>
                <div class="dropdown-menu dropdown-default" aria-labelledby="navbarDropdown">
                    {% for location in location %}
                    <p style="margin-left:2%"><a class="dropdown-item" style="color:tomato"
                            href="/location/{{location.location_name}}">{{location.location_name}}</a></p>
                    {%endfor%}
                </div>
            </li>
        </ul>
    </div>
      <!-- end of form -->
  
  </div>
</nav>
</body>
</html>
